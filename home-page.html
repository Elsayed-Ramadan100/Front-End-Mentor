<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontEnd Mentor</title>
    <link rel="stylesheet" href="home-page.css">
</head>

<body>
    <div class="container">
        <div class="boxContainer">
            <div class="result">
                <p class="result-title">Your Result</p>
                <div class="score-number">
                    <p class="score">76</p>
                </div>
                <p class="great">Great</p>
                <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            <div class="summary">
                <p class="summary-title">Summary</p>
                <div class="itemContainer">
                    <div class="item1 item">
                        <img src="./assets/images/icon-reaction.svg" alt="no image">
                        <p class="item-name item-name1">Reaction</p>
                        <p class="number">80</p>
                    </div>
                    <div class="item2 item">
                        <img src="./assets/images/icon-memory.svg" alt="no image">
                        <p class="item-name item-name2">Memory</p>
                        <p class="number">92</p>
                    </div>
                    <div class="item3 item">
                        <img src="./assets/images/icon-verbal.svg" alt="no image">
                        <p class="item-name item-name3">Verbal</p>
                        <p class="number">61</p>
                    </div>
                    <div class="item4 item">
                        <img src="./assets/images/icon-visual.svg" alt="no image">
                        <p class="item-name item-name4">Visual</p>
                        <p class="number">72</p>
                    </div>
                </div>
                <button class="btn">Continue</button>
            </div>
        </div>
    </div>
</body>


</html>
